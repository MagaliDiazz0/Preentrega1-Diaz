<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal.uy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="./js/index.js"></script>
    <script src="./js/productos.js"></script>
</head>
<body>
    <h1> Te damos la bienvenida a Crystal.uy🤗</h1>
    <div>
        <td><button id="verCarrito" class="button button-outline">🛒</button></td>
    </div>

    <ol class="listas-hoodies"> 
        <hr>
        <input type="search" id="inputSearch" placeholder="🔍 Nombre del producto a buscar">
        <div class="toast-msg"></div>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Imagen</th>
                    <th>Descripción</th>
                    <th>Importe</th>
                    <th>Agregar al Carrito</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="class-table-number">${prendas.id}</td>
                    <td class="imgProductos">${prendas.imagen}</td>
                    <td>${prendas.nombre}</td>
                    <td>$ ${prendas.precio}</td>
                    <td><button id="${prendas.id}" class="button button-outline">comprar</button></td>
                </tr>
            </tbody>
        </table>
    <hr>
    <div id="modal-container" class="modal-container"></div>
</body>
</html>
